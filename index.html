<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <header>
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mobile">
    </header>
    <article>
      <p>PERFUM</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="harga">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <div class="btn">
        <img src="images/icon-cart.svg" alt="icon-cart">
        <p>Add to Cart</p>
      </div>
    </article>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
